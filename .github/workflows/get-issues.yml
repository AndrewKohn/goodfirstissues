on:
  schedule:
    - cron: "7 8 * * *"

jobs:
  get-issues:
    runs-on: ubuntu-latest
    steps:
    - run: |
        apk add curl
        apk add bash
        curl -s https://github.com/darensin01/goodfirstissues/releases/download/v1/main.exe > main.exe
        chmod +x main.exe
        ./main.exe
